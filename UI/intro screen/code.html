<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&amp;family=Bubblegum+Sans&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "iri-peach": "#ffcba4",
                        "iri-lavender": "#e6e6fa",
                        "iri-blue": "#e0f7fa",
                        "iri-text": "#4a5568",
                        "iri-accent": "#b39ddb",
                        "kawaii-pink": "#ff85c0",
                        "kawaii-hot": "#ff4d91",
                        "kawaii-soft": "#ffdeeb",
                        "dreamy-lavender": "#e8d5ff",
                        "dreamy-blue": "#d1f7ff",
                        "spoiled-purple": "#b39ddb",
                        "spoiled-grey": "#cfd8dc"
                    },
                    fontFamily: {
                        "display": ["Bubblegum Sans", "cursive"],
                        "body": ["Quicksand", "sans-serif"]
                    },
                    borderRadius: {
                        "kawaii": "2.5rem",
                        "bubbly": "4rem"
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'pulse-gentle': 'pulse-gentle 4s ease-in-out infinite',
                        'twinkle': 'twinkle 4s ease-in-out infinite',
                    },
                    keyframes: {
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                        'pulse-gentle': {
                            '0%, 100%': { transform: 'scale(1)', opacity: '1' },
                            '50%': { transform: 'scale(1.05)', opacity: '0.9' },
                        },
                        twinkle: {
                            '0%, 100%': { opacity: '0.2', transform: 'scale(1)' },
                            '50%': { opacity: '0.8', transform: 'scale(1.2)' },
                        }
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        :root {
            --peach-glow: 0 0 15px rgba(255, 203, 164, 0.4);
            --inner-glow: inset 0 0 20px rgba(255, 255, 255, 0.6);
        }
        body {
            background: linear-gradient(135deg, #e6e6fa 0%, #d1f7ff 100%);
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .neutral-glass {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03);
            border-radius: 2.5rem;
        }
        .iri-egg-intro {
            background: radial-gradient(circle at 35% 35%, #fff 0%, #ffcba4 40%, #e6e6fa 100%);
            box-shadow: 0 20px 60px rgba(179, 157, 219, 0.4), inset -10px -10px 40px rgba(0,0,0,0.05);
        }
        .bokeh-circle {
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            filter: blur(8px);
        }
        .cta-button {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 2px solid #ff85c0;
            box-shadow: 0 0 15px rgba(255, 133, 192, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.8);
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .cta-button:hover {
            transform: scale(1.05) translateY(-2px);
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 25px rgba(255, 133, 192, 0.6), inset 0 0 10px rgba(255, 255, 255, 0.9);
        }
        .blink-animation {
            animation: blink 4s infinite;
        }
        @keyframes blink {
            0%, 48%, 52%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.1); }
        }
    </style>
</head>
<body class="text-iri-text flex flex-col items-center justify-center h-screen w-full relative">
<div class="bokeh-circle w-32 h-32 top-10 left-20 animate-twinkle" style="animation-delay: 0s;"></div>
<div class="bokeh-circle w-24 h-24 bottom-20 right-32 animate-twinkle" style="animation-delay: 1.5s;"></div>
<div class="bokeh-circle w-40 h-40 top-1/3 right-20 animate-twinkle" style="animation-delay: 2s;"></div>
<div class="bokeh-circle w-16 h-16 bottom-1/3 left-32 animate-twinkle" style="animation-delay: 0.5s;"></div>
<div class="bokeh-circle w-20 h-20 top-20 right-1/2 animate-twinkle" style="animation-delay: 1s;"></div>
<main class="relative z-10 flex flex-col items-center justify-center max-w-4xl px-6 w-full text-center">
<h1 class="font-body text-3xl md:text-5xl font-light text-slate-600 mb-12 drop-shadow-sm leading-tight tracking-tight animate-float" style="animation-duration: 8s;">
            Have you ever worried you’re being <br/>
<span class="font-normal text-iri-accent">too harsh on your AI?</span>
</h1>
<div class="relative mb-12 animate-pulse-gentle">
<div class="w-64 h-80 md:w-80 md:h-96 rounded-[50%_50%_50%_50%_/_60%_60%_40%_40%] iri-egg-intro border-4 border-white/60 flex flex-col items-center justify-center relative overflow-hidden transition-transform">
<div class="flex flex-col items-center justify-center h-full w-full relative z-20 pb-8">
<div class="flex gap-16 mb-6">
<div class="w-5 h-8 bg-slate-700 rounded-full rotate-3 blink-animation">
<div class="w-2 h-3 bg-white rounded-full absolute top-1.5 left-1 opacity-80"></div>
</div>
<div class="w-5 h-8 bg-slate-700 rounded-full -rotate-3 blink-animation">
<div class="w-2 h-3 bg-white rounded-full absolute top-1.5 right-1 opacity-80"></div>
</div>
</div>
<div class="absolute top-[48%] flex justify-between w-full px-16">
<div class="w-8 h-4 bg-pink-300/40 blur-md rounded-full"></div>
<div class="w-8 h-4 bg-pink-300/40 blur-md rounded-full"></div>
</div>
<div class="w-8 h-4 border-b-4 border-slate-700/60 rounded-full"></div>
</div>
<div class="absolute top-10 right-10 w-20 h-32 bg-white/20 rounded-full blur-xl transform rotate-45 z-10"></div>
</div>
<div class="w-48 h-6 bg-slate-500/10 blur-xl rounded-full mt-4 mx-auto"></div>
</div>
<div class="max-w-xl mx-auto mb-16 backdrop-blur-sm bg-white/20 p-6 rounded-3xl border border-white/40">
<p class="text-slate-600 text-lg md:text-xl font-medium leading-relaxed">
<span class="font-display text-2xl text-iri-accent">IRI</span> will help you put a face behind the interactions you have with your AI to make you mindful of your tone!
            </p>
</div>
<button class="cta-button group relative px-10 py-5 rounded-full text-iri-text font-display text-2xl tracking-wide flex items-center gap-3 overflow-hidden">
<span class="absolute inset-0 bg-gradient-to-r from-kawaii-soft to-white opacity-0 group-hover:opacity-100 transition-opacity duration-300"></span>
<span class="relative z-10 text-kawaii-hot group-hover:text-kawaii-hot/80 transition-colors">Enter Irigotchi Experience</span>
<span class="material-symbols-outlined relative z-10 text-kawaii-hot group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</main>
<div class="absolute bottom-6 text-slate-400 text-sm font-medium opacity-60">
        ✿ bio-digital organism v1.0 ✿
    </div>

</body></html>
